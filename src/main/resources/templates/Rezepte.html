<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f0e1; /* Warmer, natürlicher Hintergrund */
            font-family: 'Georgia', serif; /* Elegante Schriftart */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #fff8e8; /* Warme Cremefarbe */
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            border: 3px solid #c4a484; /* Boho-inspirierte Farbe */
            max-width: 500px;
            text-align: center;
            position: relative;
        }
        h1 {
            color: #a6765c;
            margin-bottom: 20px;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            background: #f1e3d3;
            padding: 10px;
            margin: 5px 0;
            border-radius: 8px;
            transition: 0.3s;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        li:hover {
            background: #d9c2a3;
        }
        a {
            text-decoration: none;
            color: #774936;
            font-weight: bold;
        }
        form input, form button {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #c4a484;
        }
        form button {
            background: #a6765c;
            color: white;
            border: none;
            cursor: pointer;
            transition: 0.3s;
        }
        form button:hover {
            background: #774936;
        }
        .delete-btn {
            background: #d9534f;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        .delete-btn:hover {
            background: #c9302c;
        }
        .plants {
            position: absolute;
            top: -30px;
            left: 10px;
            width: 50px;
        }
        .plants-right {
            position: absolute;
            top: -30px;
            right: 10px;
            width: 50px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Rezepte</h1>
    <ul>
        <li th:each="rezept : ${rezepte}">
            <a th:href="${rezept.link}" th:text="${rezept.name}"></a>
            <form th:action="@{/rezepte/loeschen}" method="post" style="display:inline;">
                <input type="hidden" name="id" th:value="${rezept.id}">
                <button type="submit" class="delete-btn">Löschen</button>
            </form>
        </li>
    </ul>

    <form th:action="@{/rezepte/neu}" method="post">
        <input type="text" name="name" placeholder="Name" required>
        <input type="text" name="beschreibung" placeholder="Beschreibung" required>
        <input type="text" name="link" placeholder="Link" required>
        <button type="submit">Hinzufügen</button>
    </form>
</div>
</body>
</html>
